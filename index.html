<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bài tập thực hành sử dụng vòng lặp while</title>
</head>

<body>
    <script>
        let num = Number(prompt("Enter a number: "));
        let total = 0;
        while (num != -1) {
            num = Number(prompt("Enter a number: "));
            alert(num);
            total += num;
        }
        alert(total);
    </script>
</body>

</html>
